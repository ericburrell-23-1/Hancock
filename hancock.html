<head>
  <!-- Load hancock.js into the DOM -->
  <script type="module" src="./hancock.js"></script>
  <style>
    datalist {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      writing-mode: vertical-lr;
      color: black;
      width: 300px;
    }

    option {
      padding: 0;
    }

    input[type="range"] {
      width: 300px;
      margin: 0
    }

    h2 {
      color: black;
    }
  </style>
</head>

<body>
  <h1>Tower Jump!</h1>
  <form
    action="#"
    id="updateConstants"
    oninput="
    coeff_dragValue.value = coeff_drag.valueAsNumber;
    area_csValue.value = area_cs.valueAsNumber;
    "
  >
    <!-- Weight Input -->
    <label for="weight">Weight:</label>
    <input
      type="number"
      id="weight"
      name="weight"
      value="175"
      min="0.1"
      max="10000"
      step="any"
      required
    />
    lbs &nbsp;
    <!-- Tower Height Input -->
    <label for="height_tower">Tower Height:</label>
    <input
      type="number"
      id="height_tower"
      name="height_tower"
      value="1128"
      min="5"
      max="10000"
      required
    />
    ft
    <br />
    <br />
    <!-- Cross-Sectional Area Slider -->
    <label for="area_cs">Cross-Sectional Area</label> <br />
    <input
      type="range"
      id="area_cs"
      name="area_cs"
      min="0.1"
      max="40"
      value="5"
      step="0.1"
    />
    <!-- Fall Time Report -->
    <output name="area_csValue" for="area_cs">5</output> ft<sup>2</sup>
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <text style="color: red">*It takes <span id="fallTime">10.094</span> seconds to hit the ground*</text>
    <br /><br />
    <!-- Drag Coefficient Slider -->
    <label for="coeff_drag">Drag Coefficient</label> <br />
    <input
      type="range"
      id="coeff_drag"
      name="coeff_drag"
      min="0.04"
      max="1.75"
      value="1.0"
      step="0.001"
      list="values"
    />
    <output name="coeff_dragValue" for="coeff_drag">1</output>
    <!-- Final Velocity Report -->
    &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <text style="color: red"
      >*Impact occurs with a final velocity of <span id="velocity_final">165.7</span> ft/s*<text/>
      <datalist id="values">
        <option value="0.04" label="streamline"></option>
        <option value="0.04" label=""></option>
        <option value="0.47" label="sphere"></option>
        <option value="0.7" label="nose dive"></option>
        <option value="1" label="skydiver"></option>
        <option value="1.38" label="parachute"></option>
        <option value="1.38" label=""></option>
        <option value="1.38" label=""></option>
      </datalist>
    <!-- Submit Button -->
    <br />
    <input type="submit" />
  </form>
  <h2>Kinematics</h2>
  <div id="height"><!-- Height chart --></div>
  <div id="velocity"><!-- Velocity chart--></div>
  <div id="acceleration"><!-- Acceleration chart--></div>
  <h2>Forces</h2>
  <div id="forces"><!-- Forces chart --></div>
</body>
